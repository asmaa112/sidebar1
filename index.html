<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="side_bar" onclick='hide1()'>
        <div class="logo" >
            <img src="./logo.svg" alt="logo">
            <h3>MingCute</h3>
        </div>
        <div class="input_div">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input1" type="text" placeholder="Search">
        </div>


        <ul class="side_bar_ul">
            <li class="side_bar_list">
                <i class="fa-solid fa-house"></i>
                <h4>Dashboard</h4>
            </li>
            <li class="side_bar_list">
                <i class="fa-sharp fa-solid fa-list-check"></i>
                <h4>Orders</h4>
            </li>
            <li class="side_bar_list">
                <i class="fa-solid fa-calendar-check"></i>
                <h4>Schedules</h4>
            </li>
            <li class="side_bar_list">
                <i class="fa-solid fa-message"></i>
                <h4>Messages</h4>

            <li class="side_bar_list">
                <i class="fa-solid fa-inbox"></i>
                <h4>Inbox</h4>
            </li>
            <li class="side_bar_list">
                <i class="fa-solid fa-chart-simple"></i>
                <h4>Analytics</h4>
            </li>
            <li class="side_bar_list">
                <i class="fa-solid fa-newspaper"></i>
                <h4>News</h4>
            </li>
            <li class="side_bar_list">
                <i class="fa-solid fa-gear"></i>
                <h4>Settings</h4>
            </li>
        </ul>
        <section class="section2">
            <img class="avatar" src="./Avater.png" alt="avatar">
            <div class="avatar-text">
                <h4>Richard</h4>
                <p>9394lay@gmail.com</p>
            </div>
            <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i>
        </section>


    </div>
    <section class="mini_side_bar">
        <img class="logo2" src="/logo.svg" alt="logo" onclick='hide1()'>
        <div class="mini_search">
                <i class="fa-solid fa-magnifying-glass"></i>

        </div>
        <div class="logos">
            <i class="fa-solid fa-house "></i>
            <i class="fa-sharp fa-solid fa-list-check"></i>
            <i class="fa-solid fa-calendar-check"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-inbox"></i>
            <i class="fa-solid fa-chart-simple"></i>
            <i class="fa-solid fa-newspaper"></i>
            <i class="fa-solid fa-gear"></i>
        </div>
        <div class="section22">
            <img src="/Avater.png" alt="avatar">
        </div>
    </section>
    <!-- <button class="hide" onclick='hide1()'>xx</button> -->
    <script src="./script.js"></script>
</body>

</html>
